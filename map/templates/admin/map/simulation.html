<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset='utf-8' />
    <title>Simulation</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>

 <div id='map'></div>
 <script>
   mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcG92ZXJhZG1pbiIsImEiOiJjanRtcHY3YXozeW10NGJvM3c2dWlxZ2xvIn0.1WlrGXizCLdOrV5TXPTc0A';
   var bounds = [
       [144.70345,-37.91802],
       [145.22873,-37.64668]
   ];
   var map = new mapboxgl.Map({
     container: 'map',
     style: 'mapbox://styles/mapbox/streets-v11',
     center: [144.96803, -37.793485],
     zoom: 12
     bearing: 0,
     maxBounds: bounds
   });

   var long = 144.96803;
   var lat = -37.793485;

   function pointOnCircle(angle) {
     return {
       "type": "Point",
       "coordinates": [
         Math.cos(angle) * long,
         Math.cos(angle) * lat
       ]
     };
   }

   map.on('load', function () {
     // Add a source and layer displaying a point which will be animated in a circle.
     map.addSource('point', {
       "type": "geojson",
       "data": pointOnCircle(0)
     });

     map.addLayer({
       "id": "point",
       "source": "point",
       "type": "circle",
       "paint": {
         "circle-radius": 10,
         "circle-color": "#007cbf"
     }
   });

   function animateMarker(timestamp) {
     // Update the data to a new position based on the animation timestamp. The
     // divisor in the expression `timestamp / 1000` controls the animation speed.
     map.getSource('point').setData(pointOnCircle(timestamp / 3000000));

     // Request the next frame of the animation.
     requestAnimationFrame(animateMarker);
   }

   // Start the animation.
   animateMarker(0);
   });
  </script>
  </body>
</html>
