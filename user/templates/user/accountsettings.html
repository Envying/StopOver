<div id=account-settings>
  <form action={% url 'user' %} method="post">
    {% csrf_token %}
    <div id="personal-details">
      <h3>Your Personal Information:</h3>

      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control col-9" id="userEmail" aria-describedby="emailHelp" placeholder="Email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" class="form-control col-9" id="userPassword" placeholder="Password">
      </div>
      <div class="form-group address">
        <label for="userAddress">Address</label>
        <input type="text" class="form-control col-9" id="userAddress"  placeholder="Address">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
    </div>
    <div id="payment-details">
      <h3>License Details:</h3>

      <div class="form-group">
        <label class="control-label" for="card-holder-name">Name on Card</label>
          <input type="text" class="form-control col-9" name="card-holder-name" id="card-holder-name" placeholder="Name on License">
      </div>
      <div class="form-group">
        <label class="control-label" for="card-number">License Number</label>
          <input type="text" class="form-control col-9" name="card-number" id="card-number" placeholder="License Number">
      </div>
      <div class="form-group">
        <label class="control-label" for="expiry-month">Expiration Date</label>
          <div class="row">
            <div class="col-3">
              <select class="form-control" name="expiry-month" id="expiry-month">
                <option hidden>Month</option>
                <option value="01">Jan</option>
                <option value="02">Feb</option>
                <option value="03">Mar</option>
                <option value="04">Apr</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">Aug</option>
                <option value="09">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" name="expiry-year">
                <option value="13">2013</option>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>
        </div>
      </div>
    </div>
    <button type="submit" value="Update" class="btn btn-primary userSubmit">Submit</button>
  </form>
</div>
